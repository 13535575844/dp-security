<!DOCTYPE html>
<html>
<head>
<title>编辑-菜单管理</title>
#parse("include/header.html")
</head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">类型</td>
	            <td class="formValue">
					<label class="radio-inline"> <input type="radio"
						name="type" value="0" v-model="menu.type" /> 目录
					</label> <label class="radio-inline"> <input type="radio"
							name="type" value="1" v-model="menu.type" /> 菜单
					</label> <label class="radio-inline"> <input type="radio"
							name="type" value="2" v-model="menu.type" /> 按钮
					</label>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">名称</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="menu.name" placeholder="菜单名称或按钮名称"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">上级菜单</td>
	            <td class="formValue">
					<input type="text" class="form-control pointer" v-model="menu.parentName" @click="menuTree" readonly="readonly" placeholder="一级菜单"/>
				</td>
        	</tr>
        	<tr v-if="menu.type == 1">
	            <td class="formTitle">菜单URL</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="menu.url" placeholder="菜单URL"/>
				</td>
        	</tr>
        	<tr v-if="menu.type == 1 || menu.type == 2">
	            <td class="formTitle">授权标识</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="menu.perms" placeholder="多个用逗号分隔，如：user:list,user:create"/>
				</td>
        	</tr>
        	<tr v-if="menu.type != 2">
	            <td class="formTitle">排序</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="menu.orderNum" placeholder="排序号"/>
				</td>
        	</tr>
        	<tr v-if="menu.type != 2">
	            <td class="formTitle">图标</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="menu.icon" placeholder="图标，点击右边按钮选取图标 "/>
					<span class="input-button" title="选取图标" @click="selectIcon">...</span>
				</td>
        	</tr>
		</table>
	</div>
	<!-- 选择菜单 -->
	<div id="menuLayer" style="display: none;padding:10px;">
		<ul id="menuTree" class="ztree"></ul>
	</div>
	#parse("include/footer.html")
	<script
		src="${rc.contextPath}/statics/js/base/menu/edit.js?_${date.systemTime}"></script>
</body>
</html>
